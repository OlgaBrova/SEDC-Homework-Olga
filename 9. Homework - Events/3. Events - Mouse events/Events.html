<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mouse Events Homework</title>
    </head>

    <body>

      <div id="mouseOverOut" style="margin: 0 auto; text-align: center; padding: 10px; width: 700px; height: 150px; border: 1px solid black;">

        <h3>Put mouse pointer over and out the button!</h3> 
        <button id="mouseOver" style="background: salmon; padding: 10px; font-size: 16px; border-radius: 6px;">MOUSE OVER AND OUT</button>
    
      </div>

      <br>

      <div id="mouseOverLeave" style="margin: 0 auto; text-align: center; padding: 10px; width: 700px; height: 150px; border: 1px solid black;">

        <h3>Put mouse pointer over and leave the button!</h3> 
        <button id="mouseLeave" style="background: salmon; padding: 10px; font-size: 16px; border-radius: 6px;">MOUSE OVER AND LEAVE</button>
    
      </div>

      




      <script src="./script/eventsScript.js"></script>
      
    </body>
